<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="media.css">
    <title>IMC - Sencond Version</title>
</head>
<body>

    <main id="main-container">
        <section id="controller-imc-box">

            <h1>IMC</h1>

            <p id="message-error">teste</p>

            <div id="container-inputs">
                <input type="text" id="value-height" placeholder="Your Height">
                <input type="text" id="value-weight" placeholder="Your Weight">
            </div>

            <div id="container-button">
                <button id="button-imc">IMC</button>
            </div>

            <div id="box-information-imc">
                <div id="container-icon">
                    <i class="fa-solid fa-xmark" id="icon-leave"></i>
                </div>


                <div id="container-result-imc">
                    <h2>IMC</h2>

                    <p id="imc">0.00</p>
                    <p id="message-info-state"></p>

                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
    
</body>
</html>
